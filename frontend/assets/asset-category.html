    <script type="module">
        import { getCategoryList, postNewCategory, putCategoryDetails, putCategoryStatus, deleteCategory } from '../js/assets/category.js';
        document.addEventListener('DOMContentLoaded', async function () {
            let categoryList = [];
            let filteredList = [];

            let formMode = 'Add';

            await handleInitialFetching();

            const searchInput = document.getElementById('searchInput');
            const addUserBtn = document.getElementById('addNewBtn');            
            const formModal = document.getElementById('formModal');
            const modalCloseBtn = document.getElementById('addModalCloseBtn');
            const formModalTrigger = new bootstrap.Modal(formModal, { keyboard: false });

            // Form Element
            const formLabelElement = document.getElementById('formLabel');
            const formErrorElement = document.getElementById('formError');
            const formSubmitBtnElem = document.getElementById('formSubmitBtn');

            const categoryIDInput = document.getElementById('categoryID');
            const categoryNameInput = document.getElementById('categoryName');
            const categoryDescriptionInput = document.getElementById('categoryDescription');

            let createFormValidation = {
                categoryName: true,
                categoryDescription: false,
            };

            modalCloseBtn.addEventListener('click', () => formModalTrigger.hide());
            addUserBtn.addEventListener('click', async () => {
                formModalTrigger.show();
                formMode = 'Add';
                formSubmitBtnElem.disabled = true;
                handleDefaultValueInitialization();
            });

            categoryNameInput.addEventListener('input', (e) => handleFormValidation({ value: e.target.value, errorElement: formErrorElement, inputElement: categoryNameInput, submitBtn: formSubmitBtnElem, errorTitle: 'Category Name', validationObj: createFormValidation, validationKey: 'categoryName', inputType: 'Text', isRequired: true }));
            categoryDescriptionInput.addEventListener('input', (e) => handleFormValidation({ value: e.target.value, errorElement: formErrorElement, inputElement: categoryDescriptionInput, submitBtn: formSubmitBtnElem, errorTitle: 'Category Description', validationObj: createFormValidation, validationKey: 'categoryDescription', inputType: 'Text', isRequired: false }));
           
            formSubmitBtnElem.addEventListener('click', async function(e){
                e.preventDefault();

                const formData = {
                    categoryID: categoryIDInput.value,
                    categoryNameValue: categoryNameInput.value.trim(),
                    categoryDescriptionValue: categoryDescriptionInput.value.trim(),
                }

                if(formMode === 'Add'){
                    const isSubmitted = await postNewCategory(formData);
                    if(isSubmitted){
                        alert("Category has created succesfully!");
                        formModalTrigger.hide();
                        window.location.reload();
                    } 
                } else if(formMode === 'Edit'){
                    const isSubmitted = await putCategoryDetails(formData);
                    if(isSubmitted){
                        alert("Category has updated succesfully!");
                        formModalTrigger.hide();
                        window.location.reload();
                    } 
                }       
            });

            
            // Handle Initial Data Fetch 
            async function handleInitialFetching(){
                const newList = await getCategoryList();
                categoryList = newList;
                filteredList = newList;
                handleRederTable()
            }

            // Function to render the table
            function handleRederTable() {
                const tableBody = document.getElementById('tableBody'); 
                tableBody.innerHTML = '';
                filteredList?.forEach((item, index) => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td class='ps-4'>${index + 1}</td>
                        <td><h6 class="mb-0 text-sm text-truncate">${item.name}</h6></td>
                        <td><h6 class="mb-0 text-sm text-truncate">${item.description}</h6></td>
                        <td><h6 class="mb-0 text-sm text-truncate text-center">${item.isArchived ? 'Archived' : 'Active'}</h6></td>
                        <td>
                            <div class="d-flex justify-content-center gap-2 align-items-center">
                                <button class="btn bg-gradient-dark mb-0 py-1 statusBtn" data-id="${item.id}">${item.isArchived ? 'Restore Category' : 'Archive Category'}</button>
                                <button class="btn bg-gradient-dark mb-0 py-1 editBtn" data-id="${item.id}">Edit Category</button>
                                <button class="btn bg-gradient-dark mb-0 py-1 deleteBtn" data-id="${item.id}">Delete</button>
                            </div>
                        </td>
                    `;
                    tableBody.appendChild(row);
                });

                tableBody.addEventListener('click', (event) => {
                    const itemId = event.target.getAttribute('data-id');
                    if (event.target.classList.contains('editBtn')) handleProfileEdit(itemId);
                    if (event.target.classList.contains('statusBtn')) handleCategoryStatus(itemId);
                    if (event.target.classList.contains('deleteBtn')) handleDeletion(itemId);
                });
            }      

            //  Event Listener for Search Input
            searchInput.addEventListener('input', (event) => {
                const searchTerm = event.target.value.toLowerCase();
                filteredList = categoryList.filter(item => item.name.toLowerCase().includes(searchTerm));
                handleRederTable();
            });

            
            // Handle Deletion Category
            async function handleDeletion(categoryID) {
                const confirmation = confirm("Are you sure you want to delete this Category?");
                if (confirmation) {
                    let isDeleted = await deleteCategory(categoryID);
                    if (isDeleted) {
                        alert('Category has deleted successfully!');
                        categoryList = categoryList.filter(item => item.id !== categoryID);
                        filteredList = categoryList;
                        window.location.reload();
                    } else alert('Something went wrong, Try again!');
                }
            }

            // Handle Category Status Update
            async function handleCategoryStatus(categoryID) {
                const foundItem = filteredList?.find(item => item.id === categoryID);
                if(foundItem){
                    const confirmation = confirm(`Are you sure you want to ${foundItem.isArchived ? 'Restore' : 'Archive'} this Category?`);
                    if (confirmation) {
                        const formData = {
                            categoryID: categoryID, 
                            value: !foundItem.isArchived
                        }
                        let isStatusUpdated = await putCategoryStatus(formData);
                        if (isStatusUpdated) {
                            alert(`Category has ${foundItem.isArchived ? 'restored' : 'archived'} successfully!`);
                            window.location.reload();
                        } else alert('Something went wrong, Try again!');
                    }
                }
            }


            async function handleProfileEdit(categoryID) {
                formModalTrigger.show();
                formMode = 'Edit';
                formLabelElement.innerHTML = "Edit Category Details";
                formSubmitBtnElem.innerHTML = "Update Category";
                handleEditInitialization(categoryID); 
            }

            function handleEditInitialization(id){
                const foundItem = filteredList?.find(item => item.id === id);
                if(foundItem){
                    categoryIDInput.value = foundItem.id;
                    categoryNameInput.value = foundItem.name;
                    categoryDescriptionInput.value = foundItem.description;
                    
                    handleValidationOBJValues(createFormValidation, false)
                }
            }

            function handleDefaultValueInitialization(){
                formLabelElement.innerHTML = "Add New Category";
                formSubmitBtnElem.innerHTML = "Add New Category";

                categoryNameInput.value = '';
                categoryDescriptionInput.value = '';

                handleValidationOBJValues(createFormValidation, true)
            }

            // Handle Common Form Validation
            function handleFormValidation({
                value,
                errorElement,
                inputElement,
                submitBtn,
                errorTitle,
                validationObj,
                validationKey,
                inputType,
                isRequired = true,
                charLength = 3,
                minValue = 1000,
                maxValue = 1000000,
                minDate = new Date(),
                maxDate = new Date(),
                isArray = false,
                arrayIndex = 0,
            }) {
                const passwordREGEX = /^(?=.*[A-Z])(?=.*[a-z])(?=.*\d)(?=.*[!@#$%^&*])[A-Za-z\d!@#$%^&*]{8,}$/;
                const emailREGEX = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                const phoneREGEX = /^\d{10}$/;

                // Helper function to set validation error
                const setError = (message) => {
                    errorElement.innerHTML = message;
                    inputElement.classList.add("error-form-input");
                    if (isArray) validationObj.expOBJ[arrayIndex][validationKey] = true;
                    else validationObj[validationKey] = true;
                    submitBtn.disabled = true;
                };

                // Helper function to reset validation error
                const resetError = () => {
                    errorElement.innerHTML = "";
                    inputElement.classList.remove("error-form-input");
                    if (isArray) validationObj.expOBJ[arrayIndex][validationKey] = false;
                    else validationObj[validationKey] = false;

                    submitBtn.disabled = checkSubmitValidation(validationObj);
                };

                // Check for empty value if required
                if (isRequired && value.trim() === "") {
                    setError(`${errorTitle} is required!`);
                    return;
                }

                if (inputType === "Text" && value.trim().length <= charLength) {
                    setError(`Minimum ${charLength} characters are required for ${errorTitle}!`);
                    return;
                } else if (inputType === "Password" && !passwordREGEX.test(value)) {
                    setError(`${errorTitle} must be at least 8 characters long, including an uppercase, a lowercase, a number, and a special character!`);
                    return;
                } else if (inputType === "Email" && !emailREGEX.test(value)) {
                    setError(`Please enter a valid ${errorTitle}!`);
                    return;
                } else if (inputType === "Phone" && !phoneREGEX.test(value)) {
                    setError(`${errorTitle} must be a valid 10-digit phone number!`);
                    return;
                } else if (inputType === "Number" && (value < minValue || value > maxValue)) {
                    setError(`${errorTitle} must be between ${minValue} and ${maxValue}!`);
                    return;
                } else if (inputType === "Date") {
                    const newDateValue = new Date(value);
                    newDateValue.setHours(0, 0, 0, 0);
                    minDate.setHours(0, 0, 0, 0);
                    maxDate.setHours(0, 0, 0, 0);

                    if (newDateValue < minDate || newDateValue > maxDate) {
                        setError(`${errorTitle} must be between ${minDate.toLocaleDateString("en-GB")} and ${maxDate.toLocaleDateString("en-GB")}!`);
                        return;
                    }
                }

                resetError();
            }

            // Function to check the overall validation for the submit button
            function checkSubmitValidation(validationObj) {
                return Object.values(validationObj).some(value => value);
            }

            // Set Validation Objects Value
            function handleValidationOBJValues(validOBJ, value) {
                Object.entries(validOBJ).forEach(([key, keyValue]) => validOBJ[key] = value);
            }

        });
    </script>
