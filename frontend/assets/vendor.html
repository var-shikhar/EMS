    <script type="module">
        import { getFormOptions, getVendorList, postNewVendor, putVendorDetails, deleteVendor } from '../js/assets/vendor.js';
        document.addEventListener('DOMContentLoaded', async function () {
            let vendorList = [];
            let filteredList = [];

            let categoryList = [];
            let formMode = 'Add';

            await handleInitialFetching();

            const searchInput = document.getElementById('searchInput');
            const addUserBtn = document.getElementById('addNewBtn');            
            const formModal = document.getElementById('formModal');
            const modalCloseBtn = document.getElementById('addModalCloseBtn');
            const formModalTrigger = new bootstrap.Modal(formModal, { keyboard: false });

            // Form Element
            const formLabelElement = document.getElementById('formLabel');
            const formErrorElement = document.getElementById('formError');
            const formSubmitBtnElem = document.getElementById('formSubmitBtn');

            const vendorIDInput = document.getElementById('vendorID');
            const vendorNameInput = document.getElementById('vendorName');
            const companyNameInput = document.getElementById('companyName');
            const vendorCategoryInput = document.getElementById('vendorCategory');
            const vendorPhoneInput = document.getElementById('vendorPhone');
            const vendorAddressInput = document.getElementById('vendorAddress');
            const vendorIsAvailableInput = document.getElementById('isAvailable');

            let createFormValidation = {
                vendorName: true,
                companyName: true,
                vendorCategory: true,
                vendorPhone: true,
                vendorAddress: true,
            };

            modalCloseBtn.addEventListener('click', () => formModalTrigger.hide());
            addUserBtn.addEventListener('click', async () => {
                formModalTrigger.show();
                formMode = 'Add';
                formSubmitBtnElem.disabled = true;
                await handleFormOptions();
                handleDefaultValueInitialization();
            });

            async function handleFormOptions() {
                if(categoryList?.length <= 0){
                    const newList = await getFormOptions();
                    categoryList = newList;
                }

                vendorCategoryInput.innerHTML = '';

                const defaultOptions = document.createElement('option');
                defaultOptions.value = '';
                defaultOptions.textContent = 'Select ...';
                defaultOptions.disabled = true;
                defaultOptions.selected = true;
                vendorCategoryInput.appendChild(defaultOptions);

                categoryList?.forEach(listOption => {
                    const option = document.createElement('option');
                    option.value = listOption.id;
                    option.textContent = listOption.name;
                    vendorCategoryInput.appendChild(option);
                })
            }


            vendorNameInput.addEventListener('input', (e) => handleFormValidation({ value: e.target.value, errorElement: formErrorElement, inputElement: vendorNameInput, submitBtn: formSubmitBtnElem, errorTitle: 'Vendor Name', validationObj: createFormValidation, validationKey: 'vendorName', inputType: 'Text', isRequired: true }));
            companyNameInput.addEventListener('input', (e) => handleFormValidation({ value: e.target.value, errorElement: formErrorElement, inputElement: companyNameInput, submitBtn: formSubmitBtnElem, errorTitle: 'Company Name', validationObj: createFormValidation, validationKey: 'companyName', inputType: 'Text', isRequired: false }));
            vendorCategoryInput.addEventListener('input', (e) => handleFormValidation({ value: e.target.value, errorElement: formErrorElement, inputElement: vendorCategoryInput, submitBtn: formSubmitBtnElem, errorTitle: 'Vendor Category', validationObj: createFormValidation, validationKey: 'vendorCategory', inputType: 'Select', isRequired: false }));
            vendorPhoneInput.addEventListener('input', (e) => handleFormValidation({ value: e.target.value, errorElement: formErrorElement, inputElement: vendorPhoneInput, submitBtn: formSubmitBtnElem, errorTitle: 'Vendor Phone', validationObj: createFormValidation, validationKey: 'vendorPhone', inputType: 'Phone', isRequired: false }));
            vendorAddressInput.addEventListener('input', (e) => handleFormValidation({ value: e.target.value, errorElement: formErrorElement, inputElement: vendorAddressInput, submitBtn: formSubmitBtnElem, errorTitle: 'Vendor Address', validationObj: createFormValidation, validationKey: 'vendorAddress', inputType: 'Text', isRequired: false, charLength: 10 }));
           
            formSubmitBtnElem.addEventListener('click', async function(e){
                e.preventDefault();

                const formData = {
                    vendorID: vendorIDInput.value,
                    vendorNameValue: vendorNameInput.value.trim(),
                    companyNameValue: companyNameInput.value.trim(),
                    categoryID: vendorCategoryInput.value,
                    vendorPhoneValue: vendorPhoneInput.value,
                    vendorAddressValue: vendorAddressInput.value.trim(),
                    vendorIsAvailable: vendorIsAvailableInput.checked,
                }

                if(formMode === 'Add'){
                    const isSubmitted = await postNewVendor(formData);
                    if(isSubmitted){
                        alert("Vendor has created succesfully!");
                        formModalTrigger.hide();
                        window.location.reload();
                    } 
                } else if(formMode === 'Edit'){
                    const isSubmitted = await putVendorDetails(formData);
                    if(isSubmitted){
                        alert("Vendor has updated succesfully!");
                        formModalTrigger.hide();
                        window.location.reload();
                    } 
                }       
            });

            
            // Handle Initial Data Fetch 
            async function handleInitialFetching(){
                const newList = await getVendorList();
                vendorList = newList;
                filteredList = newList;
                handleRederTable()
            }

            // Function to render the table
            function handleRederTable() {
                const tableBody = document.getElementById('tableBody'); 
                tableBody.innerHTML = '';
                filteredList?.forEach((item, index) => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td class='ps-4'>${index + 1}</td>
                        <td>
                            <h6 class="mb-0 text-sm text-truncate">${item.name}</h6>
                            <small>${item.phone}</small>
                        </td>
                        <td><h6 class="mb-0 text-sm text-truncate">${item.companyName}</h6></td>
                        <td><h6 class="mb-0 text-sm text-center text-truncate">${item.categoryName}</h6></td>
                        <td><h6 class="mb-0 text-sm text-truncate">${item.address}</h6></td>

                        <td><h6 class="mb-0 text-sm text-truncate text-center">${item.isAvailable ? 'Active' : 'In-Active'}</h6></td>
                        <td>
                            <div class="d-flex justify-content-center gap-2 align-items-center">
                                <button class="btn bg-gradient-dark mb-0 py-1 editBtn" data-id="${item.id}">Edit Profile</button>
                                <button class="btn bg-gradient-dark mb-0 py-1 deleteBtn" data-id="${item.id}">Delete</button>
                            </div>
                        </td>
                    `;
                    tableBody.appendChild(row);
                });

                tableBody.addEventListener('click', (event) => {
                    const itemId = event.target.getAttribute('data-id');
                    if (event.target.classList.contains('editBtn')) handleProfileEdit(itemId);
                    if (event.target.classList.contains('deleteBtn')) handleDeletion(itemId);
                });
            }      

            //  Event Listener for Search Input
            searchInput.addEventListener('input', (event) => {
                const searchTerm = event.target.value.toLowerCase();
                filteredList = vendorList.filter(item => 
                    item.name.toLowerCase().includes(searchTerm) || 
                    item.companyName.toLowerCase().includes(searchTerm) ||
                    String(item.phone).toLowerCase().includes(searchTerm)
                );
                handleRederTable();
            });

            
            // Handle Deletion Vendor
            async function handleDeletion(vendorID) {
                const confirmation = confirm("Are you sure you want to delete this Vendor?");
                if (confirmation) {
                    let isDeleted = await deleteVendor(vendorID);
                    if (isDeleted) {
                        alert('Vendor has deleted successfully!');
                        window.location.reload();
                    } else alert('Something went wrong, Try again!');
                }
            }


            async function handleProfileEdit(vendorID) {
                formModalTrigger.show();
                formMode = 'Edit';
                formLabelElement.innerHTML = "Edit Vendor Details";
                formSubmitBtnElem.innerHTML = "Update Vendor";
                await handleFormOptions();
                handleEditInitialization(vendorID); 
            }

            function handleEditInitialization(id){
                const foundItem = filteredList?.find(item => item.id === id);
                if(foundItem){
                    vendorIDInput.value = foundItem.id,
                    vendorNameInput.value = foundItem.name,
                    companyNameInput.value = foundItem.companyName,
                    vendorCategoryInput.value = foundItem.categoryID,
                    vendorPhoneInput.value = foundItem.phone,
                    vendorAddressInput.value = foundItem.address,
                    vendorIsAvailableInput.checked = foundItem.isAvailable,

                    handleValidationOBJValues(createFormValidation, false)
                }
            }

            function handleDefaultValueInitialization(){
                formLabelElement.innerHTML = "Add New Vendor";
                formSubmitBtnElem.innerHTML = "Add New Vendor";

                vendorIDInput.value = '',
                vendorNameInput.value = '',
                companyNameInput.value = '',
                vendorCategoryInput.value = '',
                vendorPhoneInput.value = '',
                vendorAddressInput.value = '',
                vendorIsAvailableInput.checked = false,

                handleValidationOBJValues(createFormValidation, true)
            }

            // Handle Common Form Validation
            function handleFormValidation({
                value,
                errorElement,
                inputElement,
                submitBtn,
                errorTitle,
                validationObj,
                validationKey,
                inputType,
                isRequired = true,
                charLength = 3,
                minValue = 1000,
                maxValue = 1000000,
                minDate = new Date(),
                maxDate = new Date(),
                isArray = false,
                arrayIndex = 0,
            }) {
                const passwordREGEX = /^(?=.*[A-Z])(?=.*[a-z])(?=.*\d)(?=.*[!@#$%^&*])[A-Za-z\d!@#$%^&*]{8,}$/;
                const emailREGEX = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                const phoneREGEX = /^\d{10}$/;

                // Helper function to set validation error
                const setError = (message) => {
                    errorElement.innerHTML = message;
                    inputElement.classList.add("error-form-input");
                    if (isArray) validationObj.expOBJ[arrayIndex][validationKey] = true;
                    else validationObj[validationKey] = true;
                    submitBtn.disabled = true;
                };

                // Helper function to reset validation error
                const resetError = () => {
                    errorElement.innerHTML = "";
                    inputElement.classList.remove("error-form-input");
                    if (isArray) validationObj.expOBJ[arrayIndex][validationKey] = false;
                    else validationObj[validationKey] = false;

                    submitBtn.disabled = checkSubmitValidation(validationObj);
                };

                // Check for empty value if required
                if (isRequired && value.trim() === "") {
                    setError(`${errorTitle} is required!`);
                    return;
                }

                if (inputType === "Text" && value.trim().length <= charLength) {
                    setError(`Minimum ${charLength} characters are required for ${errorTitle}!`);
                    return;
                } else if (inputType === "Password" && !passwordREGEX.test(value)) {
                    setError(`${errorTitle} must be at least 8 characters long, including an uppercase, a lowercase, a number, and a special character!`);
                    return;
                } else if (inputType === "Email" && !emailREGEX.test(value)) {
                    setError(`Please enter a valid ${errorTitle}!`);
                    return;
                } else if (inputType === "Phone" && !phoneREGEX.test(value)) {
                    setError(`${errorTitle} must be a valid 10-digit phone number!`);
                    return;
                } else if (inputType === "Number" && (value < minValue || value > maxValue)) {
                    setError(`${errorTitle} must be between ${minValue} and ${maxValue}!`);
                    return;
                } else if (inputType === "Date") {
                    const newDateValue = new Date(value);
                    newDateValue.setHours(0, 0, 0, 0);
                    minDate.setHours(0, 0, 0, 0);
                    maxDate.setHours(0, 0, 0, 0);

                    if (newDateValue < minDate || newDateValue > maxDate) {
                        setError(`${errorTitle} must be between ${minDate.toLocaleDateString("en-GB")} and ${maxDate.toLocaleDateString("en-GB")}!`);
                        return;
                    }
                }

                resetError();
            }

            // Function to check the overall validation for the submit button
            function checkSubmitValidation(validationObj) {
                return Object.values(validationObj).some(value => value);
            }

            // Set Validation Objects Value
            function handleValidationOBJValues(validOBJ, value) {
                Object.entries(validOBJ).forEach(([key, keyValue]) => validOBJ[key] = value);
            }

        });
    </script>
