<body class="bg-gray-200">

    <div class="row">
      <div class="col-12">
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg blur border-radius-xl top-0 z-index-3 shadow position-absolute my-3 py-2 start-0 end-0 mx-4">
          <div class="container-fluid ps-2 pe-0">
            <a class="navbar-brand font-weight-bolder ms-lg-0 ms-3 " href="dashboard.html">
              EMS
            </a>
          </div>
        </nav>
        <!-- End Navbar -->
      </div>
    </div>
  </div>
  <main class="main-content  mt-0">
    <div class="page-header align-items-start min-vh-100" style="background-image: url('https://images.unsplash.com/photo-1497294815431-9365093b7331?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1950&q=80');">
      <span class="mask bg-gradient-dark opacity-6"></span>
      <div class="container my-auto">
        <div class="row">
          <div class="col-lg-4 col-md-8 col-12 mx-auto">
            <div class="card z-index-0 fadeIn3 fadeInBottom">
              <div class="card-header p-0 position-relative mt-n4 mx-3 z-index-2">
                <div class="bg-gradient-dark shadow-dark border-radius-lg py-3 pe-1">
                  <h4 class="text-white font-weight-bolder text-center mt-2 mb-0">Forgot Password</h4>
                </div>
              </div>
              <div class="card-body">
                <form role="form" id="forgot_password_form" class="text-start">
                  <div class="input-group input-group-outline my-3">
                    <input type="email" placeholder="user@example.com" aria-placeholder="Email" class="form-control">
                  </div>
                  <div class="text-end">
                    Remember Password, 
                    <a href="sign-in.html" class="text-primary text-gradient fw-bold">Sign-In!</a>
                  </div>
                  <div class="text-center">
                    <button type="submit" class="btn bg-gradient-dark w-100 my-4 mb-2">Send Reset Link</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
      <footer class="footer position-absolute bottom-2 py-2 w-100">
        <div class="container">
          <div class="row align-items-center justify-content-lg-between">

              </div>
            </div>
            <div class="col-12 col-md-6">
              <ul class="nav nav-footer justify-content-center justify-content-lg-end">

              </ul>

      </footer>
    </div>
  </main>
  <script>
    var win = navigator.platform.indexOf('Win') > -1;
    if (win && document.querySelector('#sidenav-scrollbar')) {
      var options = {damping: '0.5'}
      Scrollbar.init(document.querySelector('#sidenav-scrollbar'), options);
    }
  </script>
  
  <script type="module">
    import { postForgotPassword } from '../js/admin/auth.js';

    document.getElementById("forgot_password_form").addEventListener("submit", async function (event) {
      event.preventDefault();
      const email = document.querySelector('input[type="email"]').value;
      if(!email || email.trim() === '') alert('Email is required!')

      const formData = {
        email: email
      };

      try {await postForgotPassword(formData)}
      catch (err) {console.error("Error during login:", err)}
    });
    
  </script>
