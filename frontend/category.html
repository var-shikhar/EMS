    <script type="module">
        import { getCategoryList as fetchCategoryList, deleteCategoryItem, saveCategory, updateCategory } from './js/be-call.js';

        document.addEventListener('DOMContentLoaded', async function() {
            let categoryList = [];
            let filteredList;

            await fetchAndSetCategoryList();

            // Event Listener for Search Input
            const searchInput = document.getElementById('search-category');
            searchInput.addEventListener('input', (event) => {
                const searchTerm = event.target.value.toLowerCase();
                filteredList = categoryList.filter(item => item.name.toLowerCase().includes(searchTerm));
                renderTable();
            });

            // Delete Genre Item
            async function handleCategoryDeletion(itemId) {
                const confirmation = confirm("Are you sure you want to delete this item?");
                if (confirmation) {
                    const isDeleted = await deleteCategoryItem(itemId);
                    if(isDeleted){
                        alert('Category Deleted Successfully!');
                        filteredList = filteredList.filter(item => item.id !== itemId);
                        renderTable();
                    } else {
                        alert('Something went wrong, Try again!');
                    }
                }
            }

            // Function to render the table
            function renderTable() {
                const tbody = document.getElementById('category-list');
                tbody.innerHTML = '';
                filteredList?.forEach((item, index) => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td class='ps-4'>${index + 1}</td>
                        <td colspan="4">
                            <h6 class="mb-0 text-sm text-truncate">${item.name}</h6>
                        </td>
                        <td class="align-middle">
                            <button class="btn bg-gradient-dark mb-0 py-1 edit-btn" data-id="${item.id}">Edit</button>
                            <button class="btn bg-gradient-dark mb-0 py-1 delete-btn" data-id="${item.id}">Delete</button>
                        </td>
                    `;
                    tbody.appendChild(row);
                });

                // Add event listeners to the dynamically created buttons using event delegation
                tbody.addEventListener('click', (event) => {
                    if (event.target.classList.contains('delete-btn')) {
                        const itemId = event.target.getAttribute('data-id');
                        handleCategoryDeletion(itemId);
                    }
                    // Additional check for edit button (if needed)
                    if (event.target.classList.contains('edit-btn')) {
                        const itemId = event.target.getAttribute('data-id');
                        handleEdit(itemId);
                    }
                });
            }

            async function fetchAndSetCategoryList() {
                categoryList = await fetchCategoryList();
                filteredList = categoryList;  
                renderTable(); 
            }

            // Save a New Genre
            const addGenreBtn = document.getElementById('add-category-btn');
            const genreModal = new bootstrap.Modal(document.getElementById('addCategoryModal'), {
                keyboard: false
            });

            addGenreBtn.addEventListener('click', () => {
                genreModal.show();
            });

            // Handle form submission inside the modal
            const saveGenreBtn = document.getElementById('save-category-btn');
            saveGenreBtn.addEventListener('click', async (event) => {
                event.preventDefault(); 
                const genreName = document.getElementById('category-name').value;

                if (genreName.trim() === '') {
                    alert('Genre name is required!');
                    return;
                }

                const isSaved = await saveCategory(genreName);

                if (isSaved) {
                    alert('Genre added successfully!');
                    genreModal.hide();
                    fetchAndSetCategoryList();
                    document.getElementById('category-name').value = '';
                }
            });

            // Handle Genre Editing
            async function handleEdit(itemId) {
                const genreToEdit = categoryList.find(item => item.id === itemId);
                if (genreToEdit) {
                    document.getElementById('edit-category-name').value = genreToEdit.name;
                    const editCategoryModal = new bootstrap.Modal(document.getElementById('editCategoryModal'), {
                        keyboard: false
                    });
                    editCategoryModal.show();
                    
                    const updateGenreBtn = document.getElementById('update-category-btn');
                    updateGenreBtn.onclick = async (event) => {
                        event.preventDefault(); 
                        const updatedGenreName = document.getElementById('edit-category-name').value;

                        if (updatedGenreName.trim() === '') {
                            alert('Genre name is required!');
                            return;
                        }

                        const isUpdated = await updateCategory(itemId, updatedGenreName);

                        if (isUpdated) {
                            alert('Genre updated successfully!');
                            editCategoryModal.hide();
                            document.getElementById('edit-category-name').value = '';
                            // fetchAndSetCategoryList();
                            window.location.reload()
                        }
                    };
                }
            }
        });
    </script>
