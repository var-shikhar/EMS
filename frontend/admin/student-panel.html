    <script type="module">
        import { getRoleList, postNewRole, updateRole, deleteRole } from '../js/admin/rolePanel.js';
        document.addEventListener('DOMContentLoaded', async function () {
            let roleList = [];
            let filteredList = [];
    
            const searchInput = document.getElementById('search-student');
            const studentFilter = document.getElementById('student-list');
            const pendingFilter = document.getElementById('pending-list');


            const tbody = document.getElementById('role-list');
    
            const addRoleBtn = document.getElementById('add-student-btn');
            const editRoleBtn = document.getElementById('update-role-btn');
    
            const addModalBlock = document.getElementById('addRoleModal');
            const updateModalBlock = document.getElementById('editRoleModal');
    
            const addRoleModal = new bootstrap.Modal(addModalBlock, { keyboard: false });
            const updateRoleModal = new bootstrap.Modal(updateModalBlock, { keyboard: false });
    
            const roleNameInput = document.getElementById('role-name');
            const editRoleNameInput = document.getElementById('edit-role-name');
    
            const saveRoleBtn = document.getElementById('save-role-btn');
            const updateRoleBtn = document.getElementById('update-role-btn');
    
            // Event Listener for Search Input
            searchInput.addEventListener('input', (event) => {
                const searchTerm = event.target.value.toLowerCase();
                filteredList = roleList.filter(item => item.name.toLowerCase().includes(searchTerm));
                renderTable();
            });
    
            // Default Event Listener
            addRoleBtn.addEventListener('click', () => addRoleModal.show());
    
            // Delete Role
            async function handleRoleDeletion(roleID) {
                const confirmation = confirm("Are you sure you want to delete this role?");
                if (confirmation) {
                    let isDeleted = await deleteRole(roleID);
                    if (isDeleted) {
                        alert('Role Deleted Successfully!');
                        filteredList = filteredList.filter(item => item.id !== roleID);
                        renderTable();
                    } else alert('Something went wrong, Try again!');
                }
            }
    
            // Function to render the table
            function renderTable() {
                tbody.innerHTML = '';
                if (filteredList?.length > 0) {
                    filteredList.forEach((item, index) => {
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td class='ps-4'>${index + 1}</td>
                            <td colspan="6">
                                <h6 class="mb-0 text-sm text-truncate">${item.name}</h6>
                            </td>
                            <td class="align-middle">
                                <button class="btn bg-gradient-dark mb-0 py-1 edit-btn" data-id="${item.id}">Edit Role</button>
                                <button class="btn bg-gradient-dark mb-0 py-1 delete-btn" data-id="${item.id}">Delete Role</button>
                            </td>
                        `;
                        tbody.appendChild(row);
                    });
                } else {
                    const row = document.createElement('tr');
                    row.innerHTML = '<td colspan="6"><h6 class="mb-0 text-sm text-truncate px-md-4">No Role Found! Create New Role</h6></td>';
                    tbody.appendChild(row);
                }
            }
    
            // Event Listener for tbody (delegated)
            tbody.addEventListener('click', (event) => {
                if (event.target.classList.contains('delete-btn')) {
                    const itemId = event.target.getAttribute('data-id');
                    handleRoleDeletion(itemId);
                }
                if (event.target.classList.contains('edit-btn')) {
                    const itemId = event.target.getAttribute('data-id');
                    handleEdit(itemId);
                }
            });
    
            async function fetchAndSetRoleList() {
                roleList = await getRoleList();
                filteredList = roleList;
                renderTable();
            }
    
            // Handle form submission inside the modal
            saveRoleBtn.addEventListener('click', async (event) => {
                event.preventDefault();
    
                const roleName = roleNameInput.value;
                if (roleName.trim() === '') {
                    alert('Role name is required!');
                    return;
                }
    
                const isSaved = await postNewRole(roleName);
                if (isSaved) {
                    alert('Role added successfully!');
                    addRoleModal.hide();
                    fetchAndSetRoleList();
                    roleNameInput.value = '';
                }
            });
    
            // Handle Role Editing
            async function handleEdit(roleID) {
                const roleToEdit = roleList.find(item => item.id === roleID);
                if (roleToEdit) {
                    editRoleNameInput.value = roleToEdit.name;
                    updateRoleModal.show();
    
                    updateRoleBtn.onclick = async (event) => {
                        event.preventDefault();
    
                        const updatedRoleName = editRoleNameInput.value;
    
                        if (updatedRoleName.trim() === '') {
                            alert('Role name is required!');
                            return;
                        }
    
                        const isUpdated = await updateRole(roleID, updatedRoleName);
                        if (isUpdated) {
                            alert('Role updated successfully!');
                            updateRoleModal.hide();
                            editRoleNameInput.value = '';
                            fetchAndSetRoleList();
                        }
                    };
                }
            }
    
            // Initial fetch
            await fetchAndSetRoleList();
        });
    </script>
